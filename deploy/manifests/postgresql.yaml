apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgresql
  namespace: boa
  labels:
    app: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgresql
  template:
    metadata:
      labels:
        app: postgresql
    spec:
      containers:
      - name: postgresql
        image: postgres:14.6
        env:
        - name: POSTGRES_USER
          value: boa
        - name: POSTGRES_DB
          value: boa
        - name: POSTGRES_PASSWORD
          value: test
        ports:
        - containerPort: 5432
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgresql
  name: postgresql
  namespace: boa
spec:
  ports:
  - port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgresql
  type: ClusterIP